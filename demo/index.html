<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Vanilla Parallax</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
  <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/loading.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <!-- Loading -->
  <div class="loading d-none" id="loading">
    <div>
      <div class="c1"></div>
      <div class="c2"></div>
      <div class="c3"></div>
      <div class="c4"></div>
    </div>
    <span>loading...</span>
  </div>
  <!-- Loading END -->

  <div id="parallax__wrapper">
    <header class="parallax__group">
      <nav>
        <a href="#anchor1">Start</a>
        <a href="#anchor2">Result</a>
        <a href="#anchor3">more</a><a
          href="#anchor4">more</a>
      </nav>
      <div class="parallax__layer__back"></div>
      <div class="parallax__layer__base">
        <div class="contain">
          <h1>Face swap</h1>
          <h4 class="container mb-5">Our online compositor seamlessly swaps any face including those in statues, paintings, video games and also retains emotions of the
          face being transferred to. Try it!</h4>
          <button class="btn btn-outline-light btn-lg"><a href="#anchor1">Demo</a></button>
        </div>
      </div>
    </header>
    <section class="parallax__group" id="anchor1">
      <div class="parallax__layer__base">
        <div class="contain">
          <img class="pb-3" id="image" style="width: 150px"
            src="https://lens-storage.storage.googleapis.com/png/01c774b3-0881-418a-95f2-2a67958efca4">
          <h1 class="pb-5">Let's get started!</h1>
          <form class="sky-form" action="javascript:void(0);" method="post" name="personForm">
            <input type="file" id="file-uploader" data-target="file-uploader" accept="image/*" required />
            <input type="file" id="dst_img" data-target="file-uploader" accept="image/*" required />
            <button type="submit" class="button" onclick="postImage()">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <section class="parallax__group" id="anchor2">
      <div class="parallax__layer__back"></div>
      <div class="parallax__layer__base">
        <div class="contain">
          <h1>Result</h1>
          <div class="row justify-content-center align-items-center">
            <div class="col-sm-12 col-md-6 text-right">
              <img id="image1" src="" alt="" srcset="">
            </div>
            <div class="col-sm-12 col-md-6 text-left">
              <img id="image2" src="" alt="" srcset="">
            </div>
          </div>
          <div class="row justify-content-center align-items-center text-center p-2">
            <div class="col ">
              <div class=" compare">
                <div class="juxtapose" style="max-width: 450px;"></div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="parallax__group" id="anchor3">
      <div class="parallax__layer__base">
        <div class="contain">
          <h1>Awesome!</h1>
        </div>
      </div>
    </section>
    <section class="parallax__group" id="anchor4">
      <div class="parallax__layer__back"></div>
      <div class="parallax__layer__base">
        <div class="contain">
          <h1>Extendable!</h1>
        </div>
      </div>
    </section>
    <footer class="parallax__group">
      <div class="contain">
        <h1>Thanks for scrolling.</h1>
      </div>
    </footer>
  </div>
  <!-- partial -->
  <script src="./js/index.js"></script>

</body>

</html>
